<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
  </head>
  <body>
    <header>
      <!---------navbar---------->

      <nav class="navbar bg-body-tertiary d-flex">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
          <div class="mr-4 p-2">
            <span style="font-size: 24px">$</span>
            <span style="font-size: 24px" id="total-price">0</span>
            <span>
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main>

             <!-------------cards------------->

        <div id="cards">

<!-------------card 1------------->
      <div class="card" style="width: 18rem; height:fit-content; min-height: 545px;">
        

        <img
          src="https://www.makeupforever.com/dw/image/v2/BCRL_PRD/on/demandware.static/-/Sites-Makeupforever_master_catalog/default/dw80071cc5/images/I000055001/US-3548752184762_I000055001_ARTIST-COLOR-PALETTES-2022-15G-001_Face_0.png?sw=300&sh=300"
          class="card-img-top"
          alt="..."
        />
        <class="card-body">
          <h5 class="card-title">Pro sculpting palette</h5>
          <p class="card-text">
           HD Skin Sculpting Palette will help you effortlessly sculpt your face like a pro.
          </p>
          <div style="font-size: 20px; display: flex; justify-content: center">
            <span> $ </span>
            <span class="price">70</span>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center; margin-top: 9px;
            "
          >
            <i class="fa-solid fa-circle-plus fa-xl"> </i>
            <span class="qte" style="padding: 0px 5px; font-size:19px;">0</span>

            <i class="fa-solid fa-circle-minus fa-xl"> </i>
          </div>
          <div style="display: flex; justify-content: space-between; margin: 16px 9px;">
            <i class="fa-solid fa-heart fa-xl"></i>
            <i class="fa-sharp fa-solid fa-trash fa-xl"></i>
          </div>
          <div style="display: flex; justify-content: center;width: 100%; bottom: 0; height: fit-content; position: absolute; padding: 5px 0px;">
             <a href="#" class="btn btn-primary style=margin-top 25px">add to cart</a>
          </div>   
          
      </div>
